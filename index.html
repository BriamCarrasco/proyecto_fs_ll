<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="src/css/style.css">
    <title>cutsFrame</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="src/img/logo2.png" width="30" height="30" alt="Logo" class="d-inline-block align-text-top">
                    <span class="ms-2 fw-bold fs-5">cutsFrame</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1 container py-4">
        <div class="container my-5">
            <h2 class="text-center mb-4">Cámaras Emblemáticas</h2>
            <p class="text-center text-muted mb-5">
            Explora nuestra colección de cámaras que marcaron la historia de la fotografía y el video.
            </p>
            <div class="row justify-content-center g-4">
                <div class="col-md-6 col-lg-3 d-flex justify-content-center">
                    <div class="card card-hover" style="width: 18rem;">
                        <img src="src/img/clasicas.png" class="card-img-top" alt="clasicas">
                        <div class="card-body">
                            <p class="card-text">Pioneras y clásicas</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-3 d-flex justify-content-center">
                    <div class="card card-hover" style="width: 18rem;">
                        <img src="src/img/disennioUnicos.png" class="card-img-top" alt="diseños únicos">
                        <div class="card-body">
                            <p class="card-text">Diseños Únicos</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-3 d-flex justify-content-center">
                    <div class="card card-hover" style="width: 18rem;">
                        <img src="src/img/cine.png" class="card-img-top" alt="cine">
                        <div class="card-body">
                            <p class="card-text">Cine y vídeo</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-3 d-flex justify-content-center">
                    <div class="card card-hover" style="width: 18rem;">
                        <img src="src/img/digital.png" class="card-img-top" alt="digital">
                        <div class="card-body">
                            <p class="card-text">Era digital</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 cutsFrame. Todos los derechos reservados.</p>
    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
