<!--
    panelUsuario.html - Panel de usuario para visualizar y editar el perfil en cutsFrame

    Estructura:
    - Head: Metadatos, favicon, estilos Bootstrap y personalizados.
    - Header: Barra de navegación superior.
    - Offcanvas: Panel lateral para login (contenido generado dinámicamente).
    - Main: Tarjeta con información del perfil y botones para editar cada campo.
    - Footer: Derechos reservados.
    - Scripts: Funcionalidad JS y Bootstrap.

    Notas:
    - Los campos del perfil se editan individualmente y se actualizan en localStorage.
    - El diseño es responsivo y utiliza Bootstrap 5.3.
    - El contenido de la barra superior y el offcanvas se genera dinámicamente por JS.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos y enlaces a estilos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/img/logo2.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>cutsFrame</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <!-- HEADER: Barra de navegación superior -->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid" id="topbar">
                <!-- Contenido generado dinámicamente -->
            </div>
        </nav>
    </header>

    <!-- OFFCANVAS: Panel lateral para login -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="loginOffcanvas" aria-labelledby="loginOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="loginOffcanvasLabel">Iniciar sesión</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>
        <div class="offcanvas-body" id="offcanvas-body">
            <!-- Contenido generado dinámicamente -->
        </div>
    </div>

    <!-- MAIN: Tarjeta de perfil de usuario -->
    <main class="flex-grow-1 container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body text-center">
                        <h4 class="card-title mb-3">Mi Perfil</h4>
                        <ul class="list-group list-group-flush text-start mb-3">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <strong>Nombre:</strong>
                                    <span id="perfil-nombre"></span>
                                </div>
                                <button class="btn btn-sm btn-outline-dark" id="btn-edit-nombre">Editar</button>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <strong>Apellido:</strong>
                                    <span id="perfil-apellido"></span>
                                </div>
                                <button class="btn btn-sm btn-outline-dark" id="btn-edit-apellido">Editar</button>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <strong>Email:</strong>
                                    <span id="perfil-email"></span>
                                </div>
                                <button class="btn btn-sm btn-outline-dark" id="btn-edit-email">Editar</button>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <strong>Fecha de nacimiento:</strong>
                                    <span id="perfil-fecha"></span>
                                </div>
                                <button class="btn btn-sm btn-outline-dark" id="btn-edit-fecha">Editar</button>
                            </li>
                        </ul>
                        <a href="/pages/cambiarPass.html" class="btn btn-outline-dark w-100 mb-2">Cambiar contraseña</a>
                        <div id="perfil-mensaje"></div>
                        <div id="perfil-mensaje"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER: Derechos reservados -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 cutsFrame. Todos los derechos reservados.</p>
    </footer>

    <!-- SCRIPTS: Funcionalidad JS y Bootstrap -->
    <script src="/src/js/login.js"></script>
    <script src="/src/js/validate.js"></script>
    <script src="/src/js/sesion.js"></script>
    <script src="/src/js/perfilUsuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
