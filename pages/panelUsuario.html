<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/img/logo2.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>cutsFrame</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid" id="topbar">
                <!-- Contenido generado dinámicamente -->
            </div>
        </nav>
    </header>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="loginOffcanvas" aria-labelledby="loginOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="loginOffcanvasLabel">Iniciar sesión</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>
        <div class="offcanvas-body" id="offcanvas-body">
            <!-- Contenido generado dinámicamente -->
        </div>
    </div>

    <main class="flex-grow-1 container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body text-center">
                        <h4 class="card-title mb-3">Mi Perfil</h4>
                        <ul class="list-group list-group-flush text-start mb-3">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <strong>Nombre:</strong>
                                    <span id="perfil-nombre"></span>
                                </div>
                                <button class="btn btn-sm btn-outline-dark" id="btn-edit-nombre">Editar</button>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <strong>Apellido:</strong>
                                    <span id="perfil-apellido"></span>
                                </div>
                                <button class="btn btn-sm btn-outline-dark" id="btn-edit-apellido">Editar</button>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <strong>Email:</strong>
                                    <span id="perfil-email"></span>
                                </div>
                                <button class="btn btn-sm btn-outline-dark" id="btn-edit-email">Editar</button>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <strong>Fecha de nacimiento:</strong>
                                    <span id="perfil-fecha"></span>
                                </div>
                                <button class="btn btn-sm btn-outline-dark" id="btn-edit-fecha">Editar</button>
                            </li>
                        </ul>
                        <div id="perfil-mensaje"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 cutsFrame. Todos los derechos reservados.</p>
    </footer>


    <script src="/src/js/login.js"></script>
    <script src="/src/js/validate.js"></script>
    <script src="/src/js/sesion.js"></script>
    <script src="/src/js/perfilUsuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
