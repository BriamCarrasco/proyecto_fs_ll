<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | cutsFrame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Encabezado -->
    <header>
        <!-- Barra de navegación -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/index.html">
                    <img src="/src/img/logo2.png" width="30" height="30" alt="Logo" class="d-inline-block align-text-top">
                    <span class="ms-2 fs-5">cutsFrame</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- Contenedor principal -->
    <main class="container flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="card shadow p-4 my-5" style="max-width: 430px; width: 100%;">
            <h2 class="mb-4 text-center">Registro</h2>
            <!-- Formulario de registro -->
            <form id="registro" novalidate>
                <!--Nombre y apellidos-->
                <div class="row mb-3">
                    <div class="col">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                        <div class="invalid-feedback">Campo obligatorio</div>
                    </div>
                    <div class="col">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                        <div class="invalid-feedback">Campo obligatorio</div>
                    </div>
                </div>
                <!--Nombre de usuario-->
                <div class="mb-3">
                    <label for="usuario" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario" required>
                    <div class="invalid-feedback">Campo obligatorio</div>
                </div>
                <!--Correo electrónico-->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
                    <div class="invalid-feedback">Formato incorrecto</div>
                </div>
                <!--Fecha de nacimiento-->
                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" required>
                    <div class="invalid-feedback">Campo obligatorio</div>
                </div>
                <!--Contraseña-->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese contraseña" required minlength="4">
                    <div class="invalid-feedback">Debe tener mínimo 8 caracteres, 1 número y 1 mayúscula.</div>
                </div>
                <!--Confirmar contraseña-->
                <div class="mb-3">
                    <label for="confirmarPassword" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="confirmarPassword" placeholder="Confirmar contraseña" required minlength="4">
                    <div class="invalid-feedback">La contraseña con coincide</div>
                </div>
                <!--Botón de registro-->
                <button type="submit" class="btn btn-dark w-100">Registrarse</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/index.html">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        &copy; 2023 cutsFrame. Todos los derechos reservados.
    </footer>

    <!-- Scripts -->
    <script src="/src/js/registro.js"></script>
    <script src="/src/js/validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
