<!--
    recuperarPass.html - Página para recuperación de contraseña en cutsFrame

    Estructura:
    - Head: Metadatos, favicon, estilos Bootstrap y Bootstrap Icons.
    - Header: Barra de navegación superior.
    - Main: Formulario para solicitar recuperación de contraseña.
    - Footer: Derechos reservados.
    - Scripts: Funcionalidad JS y Bootstrap.

    Notas:
    - El usuario ingresa su email para recibir instrucciones de recuperación.
    - El diseño es responsivo y utiliza Bootstrap 5.3.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos y enlaces a estilos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña | cutsFrame</title>
    <link rel="icon" href="/src/img/logo2.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <!-- HEADER: Barra de navegación superior -->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/index.html">
                    <img src="/src/img/logo2.png" width="30" height="30" alt="Logo" class="d-inline-block align-text-top">
                    <span class="ms-2 fs-5">cutsFrame</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- MAIN: Formulario de recuperación de contraseña -->
    <main class="container flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="card shadow p-4 my-5" style="max-width: 430px; width: 100%;">
            <h2 class="mb-4 text-center">Recuperar contraseña</h2>
            <form id="recuperarPass" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
                    <div class="invalid-feedback">Ingrese un email válido</div>
                </div>
                <button type="submit" class="btn btn-dark w-100">Enviar instrucciones</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/pages/login.html">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </main>

    <!-- FOOTER: Derechos reservados -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        &copy; 2025 cutsFrame. Todos los derechos reservados.
    </footer>

    <!-- SCRIPTS: Funcionalidad JS y Bootstrap -->
    <script src="/src/js/recuperarPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
